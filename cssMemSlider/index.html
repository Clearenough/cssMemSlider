<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Finger+Paint&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="slider">

    <div class="items">
      
      <input type="radio" name="selector" id="s1">
      <input type="radio" name="selector" id="s2">
      <input type="radio" name="selector" id="s3">
      <input type="radio" name="selector" id="s4">

      <div class="item slide1">
        <img src="./assets/angryCat.PNG" alt="cat">
        <span class="text">angry kitty</span>
      </div>

      <div class="item slide2">
        <img src="./assets/catSit.PNG" alt="cat">
        <span class="text">cat sitting</span>
      </div>

      <div class="item slide3">
        <img src="./assets/drip.PNG" alt="drip">
        <span class="text">true drip</span>
      </div>

      <div class="item slide4">
        <img src="./assets/glasses.PNG" alt="glasses">
        <span class="text">reflection</span>
      </div>

    </div>

    <div class="controls">
      <label for="s1"></label>
      <label for="s2"></label>
      <label for="s3"></label>
      <label for="s4"></label>
    </div>

  </div>
</body>
</html>
